<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>My index</title>
  <!-- vendorInject:css -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="login">
  <nav class="navbar navbar-default">
    <div class="container">
      <button ng-show="isAuthenticated()" class="btn btn-default navbar-btn" ui-sref="posts">My Posts</button>
      <button ng-show="isAuthenticated()" class="btn btn-primary navbar-btn" ui-sref="post">New Post</button>
      <button ng-show="isAuthenticated()" type="button" name="button" ng-click="logout()" class="btn btn-link navbar-btn pull-right">Logout</button>
    </div>

  </nav>
  <div class="container">
    <button ng-hide="isAuthenticated()" type="button" name="button" ng-click="login()" class="btn btn-primary">Login</button>

    <div ng-if="isAuthenticated()" ui-view></div>

  </div>
  <!-- vendorInject:js -->
  <!-- endinject -->
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
