<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>My index</title>
  <!-- vendorInject:css -->
  <link rel="stylesheet" href="vendor/angular-toastr.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="bootstrap.css">
  <!-- endinject -->
</head>
<body ng-controller="login">
  <nav class="navbar navbar-default">
    <div class="container">
      <button ng-show="isAuthenticated()" class="btn btn-default navbar-btn" ui-sref="posts">My Posts</button>
      <button ng-show="isAuthenticated()" class="btn btn-primary navbar-btn" ui-sref="post">New Post</button>
      <button ng-show="isAuthenticated()" type="button" name="button" ng-click="logout()" class="btn btn-link navbar-btn pull-right">Logout</button>
    </div>

  </nav>
  <div class="container">
    <button ng-hide="isAuthenticated()" type="button" name="button" ng-click="login()" class="btn btn-primary">Login</button>

    <div ng-if="isAuthenticated()" ui-view></div>

  </div>
  <!-- vendorInject:js -->
  <script src="vendor/angular.js"></script>
  <script src="vendor/satellizer.js"></script>
  <script src="vendor/ui-bootstrap-tpls.js"></script>
  <script src="vendor/angular-ui-router.js"></script>
  <script src="vendor/angular-route.js"></script>
  <script src="vendor/angular-toastr.tpls.js"></script>
  <script src="vendor/angular-animate.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="app.js"></script>
  <script src="login.js"></script>
  <script src="myposts.js"></script>
  <script src="post.js"></script>
  <!-- endinject -->
</body>
</html>
